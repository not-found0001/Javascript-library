<!DOCTYPE html>

<html>
	<head>
		<title>Image Slider</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>

		<div class="slider" clear template>
			<div class=sub-slider id="box">
				<img src="slideShowImage/1.jpg">
			</div>
		<button class="prev fa fa-chevron-left" onclick="prevImage()"></button>
		<button class="next fa fa-chevron-right" onclick="nextImage()"></button>
		</div>

		<script type="text/javascript">

		  	var slider_content = document.getElementById('box');

		  	// contain images in an array

		    var image = [1,2,3,4];

		    var i = 0;


		    // function for next slide 

		    function nextImage(){
		    	if (i<image.length) {
		    		i= i+1;
		    	}else{
		    		i = 1;
		    	}
		    	  slider_content.innerHTML = "<img src=slideShowImage/"+image[i-1]+".jpg>";
		    }


		    // function for prev slide

		    function prevImage(){

		    	if (i<image.length+1 && i>1) {
		    		i= i-1;
		    	}else{
		    		i = image.length;
		    	}
		    	  slider_content.innerHTML = "<img src=slideShowImage/"+image[i-1]+".jpg>";

		    }

		  
		  // script for auto image slider

		  setInterval(nextImage , 3000);

	  	</script>

	</body>

</html>
